<!DOCTYPE html>
<html ng-app="DeployerApp">
  <head>
    <title>Big Data Quickstart - Deploy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  </head>
    <body ng-controller="DeployerController">
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <h1>Big Data Quickstart - Deploy</h1>
          <br>
          <form role="form" ng-submit="deploy()">
            {% raw %}
              <button type="submit" class="btn btn-primary" ng-disabled="loading">{{ submitButtonText }}</button>
            {% endraw %}
          </form>
        </div>
        <div class="col-sm-5 col-sm-offset-1">
          <h2>Infos</h2>
          <br>
          <div id="results">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Key</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody>
              {% raw %}
                <tr ng-repeat="(key, val) in data">
                  <td>{{key}}</td>
                  <td>{{val}}</td>
                </tr>
              {% endraw %}
              </tbody>
            </table>
          </div>
          <img class="col-sm-3 col-sm-offset-4" src="{{ url_for('static',
            filename='spinner.gif') }}" ng-show="loading">
        </div>
      </div>
      <br>
    </div>
    <br><br>
    <!-- scripts -->
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
